<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
          background: linear-gradient(to right, #dbe6f6, #c5796d);
          font-family: 'Poppins', sans-serif;
        }

        .chat-container {
          max-width: 750px;
          margin: 60px auto;
          background: #ffffff;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
          border-radius: 15px;
          padding: 30px 35px;
          position: relative;
          animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
          from {opacity: 0; transform: translateY(30px);}
          to {opacity: 1; transform: translateY(0);}
        }

        h2.chat-title {
          font-size: 32px;
          font-weight: 700;
          text-align: center;
          background: linear-gradient(to right, #007bff, #6610f2);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin-bottom: 30px;
        }

        #chat {
          height: 400px;
          overflow-y: auto;
          background-color: #f4f6f9;
          padding: 15px;
          border-radius: 10px;
          border: 1px solid #dee2e6;
          margin-bottom: 25px;
        }

        .message {
          margin-bottom: 12px;
          padding: 10px 15px;
          border-radius: 20px;
          max-width: 70%;
          position: relative;
          display: inline-block;
          word-wrap: break-word;
        }

        .sender {
          background-color: #d1e7ff;
          align-self: flex-end;
        }

        .receiver {
          background-color: #e2e3e5;
          align-self: flex-start;
        }

        .message-content {
          position: relative;
          padding-bottom: 26px;
        }

        .timestamp {
          position: absolute;
          bottom: 6px;
          right: 12px;
          font-size: 0.75rem;
          color: #6c757d;
        }

        #SenderInput {
          border-radius: 25px;
          margin-bottom: 15px;
          padding: 10px 20px;
        }

        .input-row {
          display: flex;
          align-items: center;
        }

        #messageInput {
          border-radius: 25px;
          padding: 10px 20px;
        }

        #sendMessage {
          border-radius: 50%;
          width: 48px;
          height: 48px;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0;
          font-size: 20px;
          margin-left: 10px;
        }

        #sendMessage:active {
          transform: scale(0.95);
        }

        .form-control:focus {
          box-shadow: none;
          border-color: #007bff;
        }

        .date-separator {
          text-align: center;
          margin: 10px 0;
          font-weight: 600;
          color: #495057;
          font-size: 0.9rem;
          background-color: #e9ecef;
          padding: 6px 12px;
          border-radius: 20px;
          display: inline-block;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2 class="chat-title">ðŸ’¬ Real-Time Chat Application</h2>

    <div id="chat" class="d-flex flex-column message-container"></div>

    <input type="text" id="SenderInput" class="form-control" placeholder="Enter your name...">

    <div class="input-row">
        <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
        <button class="btn btn-primary" id="sendMessage" title="Send">
            <i class="bi bi-send-fill"></i>
        </button>
    </div>
</div>

<script>
    let stompClient = null;
    let lastMessageDate = '';

    function setConnected(connected) {
      document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
      const socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        setConnected(true);
        stompClient.subscribe('/topic/messages', function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function showMessage(message) {
      const chat = document.getElementById('chat');
      const currentDate = extractDate(message.timestamp || getCurrentTime(true));

      if (currentDate !== lastMessageDate) {
        const dateLabel = document.createElement('div');
        dateLabel.className = 'date-separator';
        dateLabel.innerText = formatDate(currentDate);
        chat.appendChild(dateLabel);
        lastMessageDate = currentDate;
      }

      const messageElement = document.createElement('div');
      messageElement.className = 'message';

      const currentSender = document.getElementById('SenderInput').value.trim();
      const isSender = message.sender === currentSender;
      if (isSender) {
        messageElement.classList.add('sender', 'align-self-end', 'text-end');
      } else {
        messageElement.classList.add('receiver', 'align-self-start', 'text-start');
      }

      const time = extractTime(message.timestamp || getCurrentTime(true));

      messageElement.innerHTML = `
        <div class="message-content">
          <div><strong>${message.sender}:</strong> ${message.content}</div>
          <div class="timestamp">${time}</div>
        </div>
      `;

      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const sender = document.getElementById('SenderInput').value.trim();
      const content = document.getElementById('messageInput').value.trim();
      if (!sender || !content) return;

      const chatMessage = {
        sender: sender,
        content: content,
        timestamp: getCurrentTime(true)
      };

      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById('messageInput').value = '';
    }

    function getCurrentTime(includeDate = false) {
      const now = new Date();
      const year = now.getFullYear();
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const day = now.getDate().toString().padStart(2, '0');
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');

      return includeDate
        ? `${year}-${month}-${day} ${hours}:${minutes}`
        : `${hours}:${minutes}`;
    }

    function extractDate(timestamp) {
      return timestamp.split(' ')[0];
    }

    function extractTime(timestamp) {
      const [hour, minute] = timestamp.split(' ')[1].split(':');
      let h = parseInt(hour);
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      return `${h}:${minute} ${ampm}`;
    }

    function formatDate(dateString) {
      const today = new Date();
      const messageDate = new Date(dateString);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };

      const isToday =
        today.toDateString() === messageDate.toDateString();

      return isToday ? 'Today' : messageDate.toLocaleDateString(undefined, options);
    }

    window.onload = function () {
      connect();
      document.getElementById('sendMessage').onclick = sendMessage;
    };
</script>

</body>
</html>
